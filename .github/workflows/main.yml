name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:  
  run_style_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
           environment-name: swe4s
           environment-file: environment.yml
      - run: pycodestyle $(git ls-files "*.py")
  
