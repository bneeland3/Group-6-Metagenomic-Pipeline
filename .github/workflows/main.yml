name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:  
  run_style_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v2
      - uses: mamba-org/setup-micromamba@v1
        with:
           environment-name: quality
           environment-file: ~/env/quality.yml
      - run: |
             cd ../src
             pycodestyle $(git ls-files "*.py")

  run_cases: 
    runs-on: ubuntu-latest
  # Define test cases for the Snakemake workflow
    test_case_1:
        input_files:
                 - sample_names.txt  # Replace with the actual input file used in the workflow
                 - test_data/sample1.denovo_duplicates_marked.trimmed.1.fastq  # Replace with test data paths
#
#Expected output files after running the workflow
    expected_output:
        - test_output/fastqc1_results/sample1.denovo_duplicates_marked.trimmed.1_fastqc.html
        - test_output/fastqc1_results/multiqc_report.html
# Add more expected output files here...
