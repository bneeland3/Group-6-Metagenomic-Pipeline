name: Unit tests 
on:
   push:
       branches: [ main ]
   pull_request:
       branches: [ main ]
jobs: 
    run_unit_tests: 
        runs-on: ubuntu-latest
        defaults: 
          run: 
            shell: bash -el {0} 
        steps: 
            - uses: actions/checkout@v2
            - uses: mamba-org/setup-micromamba@v1
              with: 
                 activate-environment: swe4s
                 environment-file: env.yml  
            - run: |
                   cd test/unit_test
                   python -m unittest test_fire_gdp.py
    run_functional_tests:
        runs-on: ubuntu-latest
        defaults: 
          run:
            shell: bash -el {0}
        steps:
            - uses: actions/checkout@v2
            - uses: mamba-org/setup-micromamba@v1
              with:
                 activate-environment: swe4s
                 environment-file: env.yml
            - run: |
                   cd test/functional_test
                   bash fire_gdp.sh
    run_style_check:
        runs-on: ubuntu-latest
        defaults: 
          run:
            shell: bash -el {0}
        steps:
            - uses: actions/checkout@v2
            - uses: mamba-org/setup-micromamba@v1
              with:
                 activate-environment: swe4s
                 environment-file: env.yml
            - run: pycodestyle $(git ls-files "*.py") 
    run_all_tests:
        runs-on: ubuntu-latest
        defaults: 
          run:
            shell: bash -el {0}
        steps:
            - uses: actions/checkout@v2
            - uses: mamba-org/setup-micromamba@v1
              with:
                 activate-environment: swe4s
                 environment-file: env.yml
            - run: |
                   cd test/unit_test
                   python -m unittest test_fire_gdp.py
                   cd ../functional_test
                   bash fire_gdp.sh

  
